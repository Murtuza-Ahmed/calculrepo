<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assits/css/style.css">
    <link rel="stylesheet" href="./assits/css/responsie.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="calculator">
        <!-- DISPLAY AREA -->
        <div class="display">
            <input type="text" name="display" placeholder="0.00" id="inputBox">
        </div>
        <!-- BUTTON AREA -->
        <div class="calculbtn">
            <button class="btn btn-warning fw-bold">AC</button>
            <button class="btn btn-danger fw-bold">DEL</button>
            <button class="btn btn-primary fw-bolder">%</button>
            <button class="btn btn-primary fw-bolder">/</button>
        </div>
        <div class="calculbtn">
            <button class="btn btn-dark fw-semibold">7</button>
            <button class="btn btn-dark fw-semibold">8</button>
            <button class="btn btn-dark fw-semibold">9</button>
            <button class="btn btn-primary fw-bolder">*</button>
        </div>
        <div class="calculbtn">
            <button class="btn btn-dark fw-semibold">4</button>
            <button class="btn btn-dark fw-semibold">5</button>
            <button class="btn btn-dark fw-semibold">6</button>
            <button class="btn btn-primary fw-bolder">-</button>
        </div>
        <div class="calculbtn">
            <button class="btn btn-dark fw-semibold">1</button>
            <button class="btn btn-dark fw-semibold">2</button>
            <button class="btn btn-dark fw-semibold">3</button>
            <button class="btn btn-primary fw-bolder">+</button>
        </div>
        <div class="calculbtn">
            <button class="btn btn-dark fw-semibold">00</button>
            <button class="btn btn-dark fw-semibold">0</button>
            <button class="btn btn-secondary fw-bold">.</button>
            <button class="btn btn-success fw-bold">=</button>
        </div>
    </div>




    <!-- SCRIPT FILE -->
    <script src="./assits/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
