<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assits/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="calculator">
        <!-- DISPLAY AREA -->
        <div class="display">
            <input type="text" name="display" placeholder="0.00">
        </div>
        <!-- BUTTON AREA -->
        <div>
            <button type="button" class="btn btn-dark">AC</button>
            <button type="button" class="btn btn-dark">DEL</button>
            <button type="button" class="btn btn-dark">%</button>
            <button type="button" class="btn btn-dark">/</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">7</button>
            <button type="button" class="btn btn-dark">8</button>
            <button type="button" class="btn btn-dark">9</button>
            <button type="button" class="btn btn-dark">*</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">4</button>
            <button type="button" class="btn btn-dark">5</button>
            <button type="button" class="btn btn-dark">6</button>
            <button type="button" class="btn btn-dark">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">1</button>
            <button type="button" class="btn btn-dark">2</button>
            <button type="button" class="btn btn-dark">3</button>
            <button type="button" class="btn btn-dark">+</button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">00</button>
            <button type="button" class="btn btn-dark">0</button>
            <button type="button" class="btn btn-dark">.</button>
            <button type="button" class="btn btn-dark">=</button>
        </div>
    </div>




    <!-- SCRIPT FILE -->
    <script src="./assits/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
